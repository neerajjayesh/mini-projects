<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Extension Settings</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>
<body class="options-page">
  <div id="bg-overlay"></div>
  <main class="options-center-container">
    <section style="width:100%;max-width:420px;">
      <div class="card adaptive-card" style="padding:32px 28px 24px 28px;">
        <div class="card-title" style="font-size:1.4rem;margin-bottom:18px;text-align:center;">Extension Settings</div>
        <form id="settings-form" style="display:flex;flex-direction:column;gap:18px;">
          <div style="display:flex;flex-direction:column;gap:6px;">
            <label for="thm" style="font-weight:600;">TryHackMe Public ID</label>
            <input id="thm" type="text" class="glass-input" placeholder="e.g. 3397377"/>
          </div>
          <div style="display:flex;flex-direction:column;gap:6px;">
            <label for="gh" style="font-weight:600;">GitHub Username</label>
            <input id="gh" type="text" class="glass-input" placeholder="e.g. neerajjayesh"/>
          </div>
          <div style="display:flex;flex-direction:column;gap:6px;">
            <label for="bg" style="font-weight:600;">Background Image URL</label>
            <input id="bg" type="url" class="glass-input" placeholder="Paste Unsplash or image URL"/>
          </div>
          <div style="display:flex;flex-direction:column;gap:6px;">
            <label for="ghtoken" style="font-weight:600;">GitHub Personal Access Token</label>
            <input id="ghtoken" type="password" class="glass-input" autocomplete="off" placeholder="Optional for private stats"/>
          </div>
          <button type="submit" style="margin-top:10px;padding:12px 0;font-size:1.08rem;font-weight:600;border-radius:10px;background:var(--accent);color:#222;border:none;box-shadow:0 2px 8px rgba(0,0,0,0.10);cursor:pointer;transition:background 0.18s;">Save</button>
        </form>
        <div id="status" style="margin-top:14px;font-size:1.08rem;text-align:center;"></div>
      </div>
    </section>
  </main>
  <script src="options.js"></script>
</body>
</html>
